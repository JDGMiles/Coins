<!DOCTYPE html><html><head><title>Coins</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="style.css">
<link rel="shortcut icon" href="favicon.ico">

</head>

<body><center id="desk">
</center></body>
</html>

<script type="text/javascript">

var coinfaces=[["3S.png", "TTT2.png", "VF5FT.png"], ["3S.png"], ["3S.png"], ["3S.png"], ["3S.png"]];

var coinwidth=180;
var coinheight=coinwidth;

var columns=3;
var deskcontents="";

for(i=0; i<Math.floor(coinfaces.length/columns); i++){
  deskcontents=deskcontents+"<table><tr>";
  for(j=0; j<columns; j++){
    deskcontents=deskcontents+"<td style=\"width:"+coinwidth+"px; height:"+coinheight+"px;\" id=\"H"+(columns*i+j)+"\" onclick=\"flip("+(columns*i+j)+")\" class=\"holder\"><img style=\"width:"+coinwidth+"px; height:"+coinheight+"px;\" id=\""+(columns*i+j)+"\" src=\""+coinfaces[(columns*i+j)][0]+"\" draggable=\"false\"></img></td>"
  }
  deskcontents=deskcontents+"</tr></table>"
}

if(coinfaces.length%columns!=0){deskcontents=deskcontents+"<table><tr>";}

for(i=0; i<coinfaces.length%columns; i++){
  deskcontents=deskcontents+"<td style=\"width:"+coinwidth+"px; height:"+coinheight+"px;\" id=\"H"+(columns*Math.floor(coinfaces.length/columns)+i)+"\" onclick=\"flip("+(columns*Math.floor(coinfaces.length/columns)+i)+")\" class=\"holder\"><img style=\"width:"+coinwidth+"px; height:"+coinheight+"px;\" id=\""+(columns*Math.floor(coinfaces.length/columns)+i)+"\" src=\""+coinfaces[columns*Math.floor(coinfaces.length/columns)+i][0]+"\" draggable=\"false\"></img></td>"
}

if(coinfaces.length%columns!=0){deskcontents=deskcontents+"</tr></table>"}

document.getElementById("desk").innerHTML=deskcontents;

var coinstate=[];
for(i=0; i<coinfaces.length; i++){coinfaces[i].push("Tick.png"); coinstate[i]={flipping:0, t:0, side:0, faces:coinfaces[i]}}

var time=0;
var maxtime=14;
var fps=60;

function flip(clickedcoin){
  coinstate[clickedcoin].side=(coinstate[clickedcoin].side+1)%coinfaces[clickedcoin].length;
  coinstate[clickedcoin].flipping=1;
  coinstate[clickedcoin].t=time;
}

function progressframe(){
  time++;
  if(time>maxtime){time=0}
  for(i=0; i<coinfaces.length; i++){
    if(coinstate[i].flipping==1){document.getElementById(i).style.width=(Math.cos(2*Math.PI*(time-coinstate[i].t)/maxtime)+1)*coinwidth/2+"px";}
    if(Math.abs(time-coinstate[i].t)==maxtime/2){document.getElementById(i).src=coinstate[i].faces[coinstate[i].side];}
    if(coinstate[i].t==time){coinstate[i].flipping=0;}
  }
  setTimeout(progressframe, 1000/fps)
}

progressframe();

</script>
